<script>

       function showTime() {

              var date = new Date();

              var Hour=date.getHours();

                    

                     if(Hour<10){

                                   Hour='0'+Hour;

                     }else{

                                   Hour=Hour;

                            }

              var Minute=date.getMinutes();

                            if(Minute<10){

                                   Minute='0'+Minute;

                            }else{

                                   Minute=Minute;

                            }

              var Second=date.getSeconds();

if(Second<10){

                                   Second='0'+Second;

                            }else{

                                   Second=Second;

                            }

document.getElementById('datetime').innerHTML="现在时间：" + Hour+ ":"+ Minute + ":" + Second;

setTimeout('showTime()',1000);

              }

</script>

<body onload="showTime()">

<div id="datetime"></div>
